
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>

    img {
      height: 240px;
      object-fit: contain;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #DDD;
    }
    
    tr {
      border-bottom: 1px solid #ddd;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1 class="jumbotron bg-primary">
      <center>AI 4 Good: animal roadkill prevention - Image Classification</center>
    </h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      <h4> {{ error }} </h4>
    </div>
    {% endif %}
    <br><br>
    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label class="control-label col-sm-2" >Upload Your Image :</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control" placeholder="No File Chosen"  name="my_image" id=>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    
    </form>

    {% if prediction %}
    <table>
      <tr>
        <td>
          <img src="{{img_path}}" >
        </td>
        <td>
          <h2> <p style="color:blue">Your Top 3 Predictions</p>
            <table>
              {% for key, value in prediction.items() %}
              <tr>
                  <td> {{ key }} </td>
                  <td> {{ value }} </td>
              </tr>
              {% endfor %}
            </table>
          </h2>
        </td>
      </tr>
    </table>
    {% endif %}

  </div>

</body>
</html>
